<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1;.0" />
    <meta
      name="description"
      content="CSS Animation Effects,Effects,Animation,CS"
    />
    <title>CSS Animation Effects</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="box">
      <div class="block">
        <span style="--i: 0"></span>
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
      </div>
      <div class="text">
        <span style="--i: 0" data-text="Front">Front</span>
        <span style="--i: 1" data-text="End">End</span>
        <span style="--i: 2" data-text="Web">Web</span>
        <span style="--i: 3" data-text="Developer">Diana</span>
      </div>
    </div>
  </body>
</html>
